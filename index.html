<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Generator</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/qr.png" />
  </head>
  <body>
    <header>
      <h1>QR Code Generator</h1>
    </header>
    <div class="cont">
      <div class="m-body">
        <h1>Qr Generator</h1>
        <p>
          A QR code generator for websites creates scannable codes that
          instantly direct users to a specific URL, enabling quick and easy
          access to online content without the need to type the web address
          manually.
        </p>
        <input type="text" id="text" placeholder="Enter the website link" />
        <button id="generate">Generate QR code</button>
        <div id="qr"></div>
      </div>
      <div class="i-body">
        <img src="./img/qr-vec.jpg" alt="qr" id="qr-img" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
